<ion-header>
  <ion-toolbar>
    <ion-title>feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets\images\avatar.png">
      </ion-avatar>
      <div class="feed_princ">
        <h2 class="feed_title">{{nome_usuario}}</h2>  
        <div>
          <p class="feed_date">26 de Julho de 2019</p> 
        </div>
      </div>
      
    </ion-item>

    <img src="assets\images\feed.png">

    <ion-card-content>
      <p>Estou aprendendo desenvolvimento multplataforma. Escolhi programar em Cordova Phonegap e Ionic.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
